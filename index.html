<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antique Bakery Cafe HTML Template by Tooplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/tooplate-antique-cafe.css" />
    <style></style>
  </head>
  <body>
    <!-- Intro -->
    <div
      id="intro"
      class="parallax-window flex items-center justify-center"
      style="
        background-image: url('images/supermarket-with-blurred-effect.jpg');
      "
    >
      <div
        class="container mx-auto px-2 tm-intro-width flex flex-col items-center justify-center"
      >
        <div class="sm:pb-60 sm:pt-48 py-20 text-center">
          <div class="bg-black bg-opacity-70 p-12 mb-5">
            <h1 class="text-white text-5xl tm-logo-font mb-5">Lista ae!</h1>
            <p class="tm-text-gold tm-text-2xl">
              Sua lista de compras simples e fácil
            </p>
          </div>
          <div class="bg-black bg-opacity-70 p-10 mb-5">
            <p class="text-white leading-8 text-sm font-light">
              Clique no botão a baixo e otimize seu tempo na ida ao mercado!
            </p>
          </div>
          <div class="text-center">
            <div class="inline-block">
              <a
                href="/pages/login.html"
                class="flex justify-center items-center bg-black bg-opacity-70 py-6 px-8 rounded-lg font-semibold tm-text-2xl tm-text-gold hover:text-gray-200 transition"
              >
                <i class="fas fa-coffee mr-3"></i>
                <span>Let's go</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
