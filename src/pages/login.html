<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina Base com Bootstrap</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/index.html">Lista Ae! ğŸ›’</a>
          <button
            class="navbar-toggler"
            type="button"
            title="Menu"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">InÃ­cio</a>
              </li>
              <li id="out" class="nav-item">
                <a class="nav-link active" href="">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row min-vh-100">
          <div class="col-md-6 d-none d-xl-flex p-0">
            <div class="banner">
              <img
                src="../images/_7c58ef64-c1d1-43d1-ac6b-075dd8df1394.jpg"
                alt="banner compras"
              />
            </div>
          </div>

          <!-- FormulÃ¡rio de Login -->
          <div class="col-md-6 px-4 login-container">
            <div class="card shadow-lg w-100" style="max-width: 400px">
              <div class="card-header bg-primary text-white text-center py-3">
                <h2 class="h4 mb-0">Acesse sua conta</h2>
              </div>
              <div class="card-body p-4">
                <form id="login-form" novalidate>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Digite seu email"
                      required
                      aria-describedby="userHelp"
                    />
                  </div>

                  <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Digite sua senha"
                      required
                      aria-describedby="passwordHelp"
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn btn-primary w-100 py-2"
                    aria-label="Entrar no sistema"
                  >
                    Entrar
                  </button>
                </form>

                <div class="text-center mt-5">
                  <p class="mb-0">
                    Ainda nÃ£o tem uma conta?
                    <a
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#cadastroModal"
                      class="btn btn-secondary border border-2 rounded-pill"
                    >
                      Cadastre-se aqui!
                    </a>
                  </p>
                </div>

                <div
                  class="modal fade"
                  id="cadastroModal"
                  tabindex="-1"
                  aria-labelledby="cadastroModalLabel"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5
                          class="modal-title w-100 text-center"
                          id="cadastroModalLabel"
                        >
                          Cadastro
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form id="cadastro-form" novalidate>
                          <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input
                              type="text"
                              class="form-control"
                              id="name"
                              name="name"
                              required
                            />
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                              type="email"
                              class="form-control"
                              id="emailCadastro"
                              name="email"
                              required
                            />
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label"
                              >Senha</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="passwordCadastro"
                              name="password"
                              required
                            />
                          </div>
                          <button type="submit" class="btn btn-primary w-100">
                            Cadastrar
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
      <div class="container text-center">
        <p class="mb-0 small">&copy; 2025</p>
      </div>
    </footer>

    <!-- Incluindo o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
