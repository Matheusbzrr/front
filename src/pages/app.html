<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Ae</title>
    <link rel="preconnect" href="http://localhost:3000" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/src/css/app.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="">Lista Ae! ðŸ›’</a>
          <button
            class="navbar-toggler"
            type="button"
            title="Menu"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li id="logout-btn" class="nav-item">
                <a class="nav-link" href="#" onclick="return sair();">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <section>
        <h4 id="title" class="mb-2 text-center">Suas Listas</h4>
        <div
          id="cardsContainer"
          class="row row-cols-1 row-cols-md-3 g-4 justify-content-center"
        ></div>
      </section>

      <div class="text-center mt-5 py-5">
        <button
          id="shopping-list"
          type="button"
          title="Nova Lista de compras"
          class="btn btn-primary btn-lg d-none d-md-inline-block"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <i class="bi bi-plus-circle me-2"></i>Criar Nova Lista
        </button>
        <button
          id="shopping-list-mobile"
          type="button"
          title="Nova Lista de compras"
          class="btn btn-primary rounded-circle floating-btn"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          style="width: 60px; height: 60px"
        >
          <i class="bi bi-plus" style="font-size: 1.5rem"></i>
        </button>
      </div>

      <div class="modal fade" id="listaModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                Lista criada em: <span id="listaData"></span>
              </h5>
              <button
                type="button"
                title="Fechar modal"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <ul id="listaItensModal" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de EdiÃ§Ã£o antes de enviar -->
      <div class="modal fade" id="modalEdicao" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Item</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Produto</label>
                <input type="text" id="editProduto" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Quantidade</label>
                <input
                  type="number"
                  id="editQuantidade"
                  class="form-control"
                  step="0.01"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Unidade</label>
                <select id="editUnidade" class="form-select">
                  <option value="Un">Unidade (Un)</option>
                  <option value="Kg">Quilograma (Kg)</option>
                  <option value="g">Grama (g)</option>
                  <option value="L">Litro (L)</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary" id="salvarEdicao">
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de EdiÃ§Ã£o na lista no banco-->
      <div class="modal fade" id="modalEdicaoSimples" tabindex="-1" aria-labelledby="modalEdicaoSimplesLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEdicaoSimplesLabel">Editar Itens da Lista</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul class="list-group" id="listaEdicaoSimples">
                <!-- Itens serÃ£o carregados aqui -->
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="salvarEdicaoSimples()">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Criar Nova Lista de Compras</h5>
              <button
                type="button"
                title="Fechar modal"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body d-flex flex-column">
              <div
                id="listaItens"
                style="flex: 1; overflow-y: auto; max-height: 60vh"
              >
                <h6>Itens da Lista:</h6>
                <ul class="list-group"></ul>
              </div>

              <div class="mt-4 pt-3 border-top">
                <div class="row g-3">
                  <div class="col-md-6">
                    <input
                      type="text"
                      title="Digite o nome do produto"
                      id="produtoInput"
                      class="form-control"
                      placeholder="Nome do produto"
                    />
                  </div>
                  <div class="col-md-3">
                    <input
                      type="number"
                      title="Digite a quantidade do produto"
                      id="quantidadeInput"
                      class="form-control"
                      placeholder="Quantidade"
                      min="1"
                      value="1"
                    />
                  </div>
                  <div class="col-md-3">
                    <select id="unidadeSelect" class="form-select">
                      <option value="Un">Un</option>
                      <option value="Kg">Kg</option>
                      <option value="g">g</option>
                      <option value="L">L</option>
                    </select>
                  </div>
                </div>
                <button
                  onclick="adicionarItem()"
                  class="btn btn-primary w-100 mt-3"
                  title="Adicionar item Ã  lista"
                >
                  <i class="bi bi-plus-circle me-2"></i>Adicionar Item
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <button
                onclick="exportarLista()"
                class="btn btn-success"
                title="Exportar lista de compras"
              >
                <i class="bi bi-save"></i> Salvar Lista
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      async
    ></script>
  </body>
</html>
